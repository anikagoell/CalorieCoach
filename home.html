<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Coach - Food Tracker</title>
<style>
    body {

        font-family: 'Arial', sans-serif;

    /* ===== MAIN LAYOUT ===== */
    .wrapper {
        display: flex;
        min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
        width: 220px;
        background-color:  #0a2853;
        color: rgb(248, 243, 243);
        padding: 20px 0;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar-top {
        flex-grow: 1;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
    }

    .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 12px 25px;
        margin: 5px 0;
        border-radius: 8px;
        transition: background 0.9s;
        font-weight: bold;
    }

    .sidebar a:hover {
        background-color: #0056b3;
    }

    .logout-btn {
        display: block;
        padding: 12px 25px;
        margin: 20px;
        text-align: center;
        background-color: #0a2853;
        color: rgb(235, 228, 228);
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .logout-btn:hover {
        background-color: #dc2222;
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
        flex: 1;
        padding: 40px;
        overflow-x: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #004080;
        font-size: 32px;
    }

    /* ===== FOOD FORM ===== */
    .food-form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
    }

    .food-form input, .food-form select, .food-form button {
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .food-form select {
        width: 180px;
        cursor: pointer;
    }

    .food-form input[type="text"], .food-form input[type="number"] {
        width: 200px;
    }

    .food-form button {
        background-color: #0056b3;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    .food-form button:hover {
        background-color: #003d80;
    }

    /* ===== TABLE ===== */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .totals {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: right;
    }

    /* ===== PREDICT BUTTON ===== */
    .btn-submit {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width: 768px){
        .wrapper {
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
        }
        .food-form input, .food-form select {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-top">
            <h2>Calorie Coach</h2>
            <a href="profile.html">Profile</a>
            <a href="bmi.html">Calculate BMI</a>
            <a href="motivation.html">Recipe Suggestions</a>
            <a href="water.html">Water Log</a>
            <a href="report.html">Report</a>

        <a href="login.html" class="logout-btn">Logout</a>

                <option value="Lunch">Lunch</option>

            <input type="number" id="quantity" placeholder="Quantity (servings)" min="1">
            <button onclick="addFood()">Add</button>
        </div>

        <!-- Food Table -->
        <table id="foodTable">
            <thead>
                <tr>
                    <th>Dish</th>
                    <th>Meal</th>
                    <th>Quantity</th>
                    <th>Calories (kcal)</th>
                    <th>Carbs (g)</th>
                    <th>Protein (g)</th>
                    <th>Fat (g)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="totals" id="totals">
            Total Calories: 0 kcal | Carbs: 0 g | Protein: 0 g | Fat: 0 g
        </div>

        <button class="btn-submit" onclick="predictCalories()">Predict Calories</button>
    </div>
</div>

        const option = document.createElement('option');
        option.value = dish;
        datalist.appendChild(option);
    });

    // ===== Existing code =====
    let addedFoods = [];

    function addFood() {
        const dish = document.getElementById('foodInput').value;
        const meal = document.getElementById('mealTime').value;
        const qty = parseFloat(document.getElementById('quantity').value);

        if(!dish || !meal || !qty){
            alert("Please fill Dish Name, Meal, and Quantity!");
            return;
        }

        // Add item with placeholder nutrients (to be updated by ML backend)
        addedFoods.push({
            name: dish,
            meal: meal,
            qty: qty,
            cal: 0,
            carb: 0,
            protein: 0,
            fat: 0
        });

        updateTable();

        // Clear input
        document.getElementById('foodInput').value = '';
        document.getElementById('mealTime').value = '';
        document.getElementById('quantity').value = '';
    }

    function updateTable() {
        const tbody = document.querySelector('#foodTable tbody');
        tbody.innerHTML = "";
        let totalCal = 0, totalCarb = 0, totalProtein = 0, totalFat = 0;

        addedFoods.forEach(item => {
            tbody.innerHTML += `<tr>
                <td>${item.name}</td>
                <td>${item.meal}</td>
                <td>${item.qty}</td>
                <td>${item.cal.toFixed(2)}</td>

                <td>${item.protein.toFixed(2)}</td>
                <td>${item.fat.toFixed(2)}</td>

            totalCarb += item.carb;
            totalProtein += item.protein;
            totalFat += item.fat;
        });
